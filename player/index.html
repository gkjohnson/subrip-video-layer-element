<!DOCTYPE html>
<html>
    <head>

        <title>Subtitle Video Player</title>

        <!-- <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script> -->
        <!-- use unpkg for static loading until bundling works -->
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-bundle.js"></script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: helvetica, arial, sans-serif;
                color: white
            }

            #instructions {
                font-size: 13px;
                opacity: 0.5;

                position: absolute;
                z-index: 1;
                display: inline-block;
                left: 20px;
                bottom: 20px;
                pointer-events: none;
            }

            #instructions > div {
                margin-top: 15px;
                font-size: 20px;
                font-weight: 100;
            }

            #instructions.hidden {
                display: none;
            }

            #instructions > table td:first-child {
                font-weight: bold;
            }

            subrip-video-layer {
                width: 100vw;
                height: 100vh;
                background: black;
            }

            video {
                opacity: 0;
                transition: opacity 1s ease;
            }

            video[src] {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div id="instructions">
            <table>
                <tr>
                    <td>F</td>
                    <td>Toggle fullscreen</td>
                </tr>
                <tr>
                    <td>Space</td>
                    <td>Play / Pause</td>
                </tr>
                <tr>
                    <td>Left / Right</td>
                    <td>Skip -/+ five seconds</td>
                </tr>
                <tr>
                    <td>Up / Down</td>
                    <td>Adjust subtitle size</td>
                </tr>
            </table>
            <div>Drag and drop a video and .SRT files</div>
        </div>
        <subrip-video-layer>
            <video controls></video>
        </subrip-video-layer>

        <script type="module" src="./player.js"></script>
    </body>
</html>
